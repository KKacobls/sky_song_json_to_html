<body>
    <div class="container">
        <h1>ğŸ¹ 15éµé‹¼ç´è­œé¢ç·¨è¼¯å™¨</h1>
        
        <div class="info">

            â€¢ é»æ“Šé‹¼ç´éµä¾†é¸æ“‡è¦æŒ‰çš„æŒ‰éµï¼ˆå¯å¤šé¸ï¼‰<br>
            â€¢ æ¯å¼µå¡ç‰‡ä»£è¡¨ä¸€å€‹æ‹å­<br>
            â€¢ éµä½å°æ‡‰ï¼š1-5â†’YUIOP, 6-10â†’HJKL;, 11-15â†’NM,./
        </div>
        
        <div class="song-info">
            <div>
                <label>æ­Œæ›²åç¨±ï¼š</label>
                <input type="text" id="songTitle" placeholder="æ­Œæ›²åç¨±" value="æˆ‘çš„æ¨‚æ›²">
            </div>
            <div>

                <input type="number" id="bpm" placeholder="BPM" value="120" min="60" max="200">

            <div>
                <strong>ç¸½æ‹æ•¸ï¼š</strong><span id="beatCount">0</span>

        </div>
        
        <div class="controls">
            <button class="btn-primary" onclick="addBeat()">â• æ–°å¢æ‹å­</button>
            <button class="btn-secondary" onclick="generateJSON()">ğŸ“‹ ç”ŸæˆJSON</button>
            <div class="file-input-wrapper">
                <input type="file" id="loadFile" accept=".json" onchange="loadJSON(event)">
                <label for="loadFile" class="file-input-label">ğŸ“ è¼‰å…¥JSON</label>
            </div>
            <button class="btn-secondary" onclick="downloadJSON()">ğŸ’¾ ä¸‹è¼‰JSON</button>
            <button class="btn-danger" onclick="clearAll()">ğŸ—‘ï¸ æ¸…ç©ºå…¨éƒ¨</button>
        </div>
        
        <div class="beats-container" id="beatsContainer">
            <!-- æ‹å­å¡ç‰‡æœƒåœ¨é€™è£¡ç”Ÿæˆ -->
        </div>
        
        <div class="json-output" id="jsonOutput">

    <script>

        fetch('navbar.html')
            .then(res => res.text())
            .then(html => document.getElementById('navbar').innerHTML = html);

        let beats = [];
        let beatCounter = 0;
        
        // æŒ‰éµå°æ‡‰
        const keyMap = ['Y', 'U', 'I', 'O', 'P', 'H', 'J', 'K', 'L', ';', 'N', 'M', ',', '.', '/'];
        
        function showNotification(message, type = 'success') {
            // ç§»é™¤ç¾æœ‰é€šçŸ¥
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // é¡¯ç¤ºå‹•ç•«
            setTimeout(() => notification.classList.add('show'), 100);
            
            // 3ç§’å¾Œè‡ªå‹•æ¶ˆå¤±
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        function updateBeatCount() {
            document.getElementById('beatCount').textContent = beats.length;
        }
        
        function addBeat() {
            beatCounter++;
            const beat = {
                id: beatCounter,
                keys: []
            };
            beats.push(beat);
            renderBeats();
            updateBeatCount();
        }
        
        function deleteBeat(id) {
            beats = beats.filter(beat => beat.id !== id);
            renderBeats();
            updateBeatCount();
        }
        
        function toggleKey(beatId, keyIndex) {
            const beat = beats.find(b => b.id === beatId);
            if (beat) {
                const keyPos = beat.keys.indexOf(keyIndex);
                if (keyPos > -1) {
                    beat.keys.splice(keyPos, 1);
                } else {
                    beat.keys.push(keyIndex);
                }
                beat.keys.sort((a, b) => a - b);
                renderBeats();
            }
        }
        
        function renderBeats() {
            const container = document.getElementById('beatsContainer');
            container.innerHTML = '';
            
            if (beats.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #999; padding: 40px;">å°šæœªæ–°å¢ä»»ä½•æ‹å­ï¼Œé»æ“Šã€Œæ–°å¢æ‹å­ã€é–‹å§‹å‰µä½œï¼</div>';
                return;
            }
            
            beats.forEach(beat => {
                const beatDiv = document.createElement('div');
                beatDiv.className = 'beat-card';
                
                const activeKeys = beat.keys.map(k => keyMap[k-1]).join(', ') || 'ä¼‘æ­¢ç¬¦';
                
                beatDiv.innerHTML = `
                    <div class="beat-header">
                        <span class="beat-number">æ‹å­ ${beats.indexOf(beat) + 1}</span>
                        <button class="delete-beat" onclick="deleteBeat(${beat.id})" title="åˆªé™¤é€™å€‹æ‹å­">Ã—</button>
                    </div>
                    
                    <div style="margin-bottom: 10px; font-size: 12px; color: #666;">
                        æŒ‰éµ: ${activeKeys}
                    </div>
                    
                    <div class="piano-grid">
                        ${Array.from({length: 15}, (_, i) => `
                            <div class="piano-key ${beat.keys.includes(i + 1) ? 'active' : ''}" 
                                 onclick="toggleKey(${beat.id}, ${i + 1})"
                                 title="æŒ‰éµ ${i + 1} (${keyMap[i]})">
                                ${i + 1}
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="key-labels">
                        ${keyMap.map(key => `<div class="key-label">${key}</div>`).join('')}
                    </div>
                `;
                
                container.appendChild(beatDiv);
            });
        }
        
        function generateJSON() {
            const songData = {
                title: document.getElementById('songTitle').value || "æœªå‘½åæ¨‚æ›²",
                bpm: parseInt(document.getElementById('bpm').value) || 120,
                keyMapping: {
                    "1-5": "YUIOP",
                    "6-10": "HJKL;",
                    "11-15": "NM,./"
                },
                beats: beats.map((beat, index) => ({
                    beat: index + 1,
                    keys: beat.keys,
                    duration: 1.0
                }))
            };
            
            const jsonString = JSON.stringify(songData, null, 2);
            document.getElementById('jsonOutput').textContent = jsonString;
            return songData;
        }
        
        function downloadJSON() {
            if (beats.length === 0) {
                showNotification('è«‹å…ˆæ–°å¢ä¸€äº›æ‹å­ï¼', 'error');
                return;
            }
            
            const data = generateJSON();
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${data.title.replace(/[^a-zA-Z0-9\u4e00-\u9fa5]/g, '_')}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification(`å·²ä¸‹è¼‰ï¼š${data.title}.json`);
        }
        
        function loadJSON(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    // é©—è­‰ JSON æ ¼å¼
                    if (!data.title || !data.bpm || !data.beats) {
                        throw new Error('JSON æ ¼å¼ä¸å®Œæ•´ï¼Œç¼ºå°‘å¿…è¦æ¬„ä½');
                    }
                    
                    if (!Array.isArray(data.beats)) {
                        throw new Error('beats å¿…é ˆæ˜¯é™£åˆ—æ ¼å¼');
                    }
                    
                    // è¼‰å…¥è³‡æ–™
                    document.getElementById('songTitle').value = data.title || '';
                    document.getElementById('bpm').value = data.bpm || 120;
                    
                    beats = [];
                    beatCounter = 0;
                    
                    data.beats.forEach(beatData => {
                        beatCounter++;
                        beats.push({
                            id: beatCounter,
                            keys: Array.isArray(beatData.keys) ? beatData.keys : []
                        });
                    });
                    
                    renderBeats();
                    updateBeatCount();
                    generateJSON();
                    
                    showNotification(`æˆåŠŸè¼‰å…¥ï¼š${data.title} (${beats.length} æ‹)`);
                    
                } catch (error) {
                    console.error('è¼‰å…¥éŒ¯èª¤:', error);
                    showNotification(`è¼‰å…¥å¤±æ•—ï¼š${error.message}`, 'error');
                }
            };
            
            reader.onerror = function() {
                showNotification('æª”æ¡ˆè®€å–å¤±æ•—ï¼', 'error');
            };
            
            reader.readAsText(file, 'utf-8');
            
            // æ¸…é™¤ input å€¼ï¼Œè®“åŒä¸€å€‹æª”æ¡ˆå¯ä»¥é‡è¤‡è¼‰å…¥
            event.target.value = '';
        }
        
        function clearAll() {
            if (beats.length === 0) {
                showNotification('æ²’æœ‰å…§å®¹éœ€è¦æ¸…ç©º', 'error');
                return;
            }
            
            if (confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰æ‹å­å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸï¼')) {
                beats = [];
                beatCounter = 0;
                renderBeats();
                updateBeatCount();
                document.getElementById('jsonOutput').textContent = 'JSONè¼¸å‡ºæœƒé¡¯ç¤ºåœ¨é€™è£¡...';
                showNotification('å·²æ¸…ç©ºæ‰€æœ‰å…§å®¹');
            }
        }
        
        function duplicateLastBeat() {
            if (beats.length === 0) {
                showNotification('è«‹å…ˆæ–°å¢ä¸€å€‹æ‹å­ï¼', 'error');
                return;
            }
            
            const lastBeat = beats[beats.length - 1];
            beatCounter++;
            const newBeat = {
                id: beatCounter,
                keys: [...lastBeat.keys]  // è¤‡è£½æŒ‰éµ
            };
            beats.push(newBeat);
            renderBeats();
            updateBeatCount();
            showNotification('å·²è¤‡è£½ä¸Šä¸€æ‹');
        }
        
        // æ·»åŠ è¤‡è£½åŠŸèƒ½åˆ°æ§åˆ¶å€åŸŸ
        function addDuplicateButton() {
            const controls = document.querySelector('.controls');
            const duplicateBtn = document.createElement('button');
            duplicateBtn.className = 'btn-warning';
            duplicateBtn.innerHTML = 'ğŸ“„ è¤‡è£½ä¸Šä¸€æ‹';
            duplicateBtn.onclick = duplicateLastBeat;
            
            // åœ¨æ–°å¢æ‹å­æŒ‰éˆ•å¾Œé¢æ’å…¥
            const addBtn = controls.querySelector('button');
            addBtn.insertAdjacentElement('afterend', duplicateBtn);
        }
        
        // éµç›¤å¿«æ·éµ
        document.addEventListener('keydown', function(e) {
            // Ctrl+N: æ–°å¢æ‹å­
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                addBeat();
            }
            // Ctrl+S: ä¸‹è¼‰JSON
            else if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                downloadJSON();
            }
            // Ctrl+O: è¼‰å…¥æª”æ¡ˆ
            else if (e.ctrlKey && e.key === 'o') {
                e.preventDefault();
                document.getElementById('loadFile').click();
            }
        });
        
        // åˆå§‹åŒ–
        function initialize() {
            addDuplicateButton();
            addBeat();  // åˆå§‹æ·»åŠ ä¸€å€‹ç©ºæ‹å­
            updateBeatCount();
            
            // é¡¯ç¤ºå¿«æ·éµæç¤º
            setTimeout(() => {
                showNotification('å¿«æ·éµï¼šCtrl+N æ–°å¢æ‹å­, Ctrl+S ä¸‹è¼‰, Ctrl+O è¼‰å…¥');
            }, 1000);
        }
        
        // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
